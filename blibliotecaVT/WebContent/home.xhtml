<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle basename="resources.application" var="msg"/>
<head>
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bt/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
    <script src="js/bt/bootstrap.min.js"></script>
	<style>
	    .divDialogElements input {
	        font-size: 18px;
			padding: 3px; 
			height: 32px; 
			width: 500px; 
		}
	</style>
	<script type="text/javascript">
	    function closeDialog () {
		    $('#windowTitleDialog').modal('hide'); 
		};
	</script>
</head>
<h:body>
	<f:view>
		<div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
			<div class="modal-header">
				<a href="#" class="close" data-dismiss="modal">x</a>
				<h3><h:outputText value="Acesse sua conta"/></h3>
				</div>
			<div class="modal-body">
				<div class="divDialogElements">
					<input class="xlarge" type="text" required="required" placeholder="Usuário" />
					<input class="xlarge" type="password" required="required" placeholder="Senha"/>
				</div>
				<input type="checkbox"/> 
				<h:outputText value=" Mantenha-me conectado"/>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" onclick="closeDialog ();"><h:outputText value="Cancel"/></a>
				<a href="#" class="btn btn-primary" onclick="okClicked ();"><h:outputText value=" Entrar"/></a>
			</div>
		</div>
	  	<div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
		    <div class="container"><!-- Collapsable nav bar -->
		      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </a>
		      <a class="brand" href="#"><h:outputText value="#{msg.welcomeTitle}"/></a>
		      <div class="nav-collapse">
		        <ul class="nav pull-right">
		          <li class="divider-vertical"></li>
		          <li><a data-toggle="modal" href="#windowTitleDialog"><h:outputText value="Entrar"/><img src="img/login.png"/></a></li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</div>
	    <div class="container">
			<div class="masthead">
				<div class="navbar">
			        <div class="navbar-inner">
			          <div class="container">
			              <ul class="nav">
			                 <li class="active"><a href="#">Home</a></li>
			                 <li><a href="#">Projects</a></li>
			                 <li><a href="#">Services</a></li>
			                 <li><a href="#">Downloads</a></li>
			                 <li><a href="#">About</a></li>
			                 <li><a href="#">Contact</a></li>
		              	  </ul>
			          </div>
			       </div>
			   </div>
		   </div>
	   </div>
    </f:view>
</h:body>
</html>
