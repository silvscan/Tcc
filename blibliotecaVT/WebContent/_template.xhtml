<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="ajax4jsf.dve.java.net/ajax"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.templateBR" var="msgTemplate" />
<h:head>
	<title><h:outputText value="#{msgTemplate.titulo}" /></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="js/extras/util.js"/>
	<link href="css/bt/bootstrap.css" rel="stylesheet" media="screen" />
	<script src="js/extras/jquery.js" type="text/javascript"/>
	<script src="js/bt/bootstrap.js"/>
	<link href="css/bt/bootstrap-responsive.css" rel="stylesheet" media="screen" />
	<style>
		body {
			background-color: #F9F9F9;
		}
	</style>
</h:head>
<body>
<f:view>
	<div class="navbar navbar-fixed-top" style="z-index: 1 !important">
		<div class="navbar-inner">
			<div class="container">
				<!-- Collapsable nav bar -->
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</a> 
				<a class="brand" href="#">
					<h:outputText value="#{msgTemplate.titulo}" />
				</a>
				<h:form id="frmDeslogar">
					<div class="nav-collapse">
						<ul class="nav pull-right">
							<li class="divider-vertical"/>
							<h:panelGroup rendered="#{loginBean.usuario.getLogin() == null}">
								<li><a data-toggle="modal" href="#windowTitleDialog"><b><img src="img/login.png"/><h:outputText value="Login"/></b></a></li>
							</h:panelGroup>
							<h:panelGroup rendered="#{loginBean.usuario.getLogin() != null}">
								<li>
		<!-- 						<a><h:outputText value="#{loginBean.usuario.login}"/></a> -->
									<h:commandLink action="#{loginBean.deslogar}">
										<b><img src="img/login.png"/><h:outputText value="Deslogar"/></b>
									</h:commandLink>
								</li>
							</h:panelGroup>
						</ul>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<ui:include src="xhtml/extras/menu.xhtml"></ui:include>
	<ui:insert name="conteudo"/>
	<ui:include src="xhtml/extras/modalLogin.xhtml"></ui:include>
<!-- 	<div class="navbar navbar-fixed-bottom"> -->
<!-- 		<div class="navbar-inner" style="text-align: center;"> -->
<!-- 	        <p>&copy;Company 2012</p> -->
<!-- 		</div> -->
<!--     </div> -->
</f:view>
</body>
</html>
