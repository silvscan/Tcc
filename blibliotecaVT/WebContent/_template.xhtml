<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="resources.templateBR" var="msgTemplate" />
<head>
	<title><h:outputText value="#{msgTemplate.titulo}" /></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="js/extras/util.js"/>
	<link href="css/bt/bootstrap.css" rel="stylesheet" media="screen" />
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"/>
	<script src="js/bt/bootstrap.js"/>
	<link href="css/bt/bootstrap-responsive.css" rel="stylesheet" media="screen" />
</head>
<body>
<f:view>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<!-- Collapsable nav bar -->
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</a> 
				<a class="brand" href="#">
					<h:outputText value="#{msgTemplate.titulo}" />
				</a>
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="divider-vertical"/>
						<li>
							<a data-toggle="modal" href="#windowTitleDialog"><h:outputText value="#{msgTemplate.linkLogin}" /><img src="img/login.png" /></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="xhtml/extras/menu.xhtml"></ui:include>
	<ui:define name="content"/>
	<ui:include src="xhtml/extras/modalLogin.xhtml"></ui:include>
</f:view>
</body>
</html>
