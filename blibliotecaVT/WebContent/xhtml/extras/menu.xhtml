<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<SCRIPT type="text/javascript">
	jQuery('document').ready(function(){
	    jQuery('#listaMenu').find('li').removeClass('active');
	    if(window.location.pathname.split("/")[2] === 'principal.rss'){
	    	$('#menuPrincipal').addClass('active');
	    }  else if (window.location.pathname.split("/")[2] === 'projetos.rss'){
	    	$('#menuProjetos').addClass('active');
	    } else if (window.location.pathname.split("/")[2] === 'pesquisas.rss'){
	    	$('#menuPesquisas').addClass('active');
	    } else if (window.location.pathname.split("/")[2] === 'novidades.rss'){
	    	$('#menuNovidades').addClass('active');
	    }  else if (window.location.pathname.split("/")[2] === 'cadastro.rss'){
	    	$('#menuCadastro').addClass('active');
	    }  else if (window.location.pathname.split("/")[2] === 'perfil.rss'){
	    	$('#menuPerfil').addClass('active');
	    }  
	});
</SCRIPT>
<f:view>
	<f:loadBundle basename="resources.menuBR" var="msgMenu"/>
    <div class="containerrr container">
		<div class="masthead">
			<div class="navbarr navbar">
				<div class=" navbarr-inner navbar-inner">
					<div class="containerr container">
						<ul class="nav" id="listaMenu">
							<li id="menuPrincipal"><a href="principal.rss"><h:outputText value="#{msgMenu.principal}"/></a></li>
							<li id="menuProjetos"><a href="projetos.rss"><h:outputText value="#{msgMenu.projetos}"/></a></li>
							<li id="menuPesquisas"><a href="pesquisas.rss"><h:outputText value="#{msgMenu.pesquisas}"/></a></li>
							<li id="menuCadastro"><a href="cadastro.rss"><h:outputText value="#{msgMenu.cadastro}"/></a></li>
							<li id="menuPerfil"><a href="perfil.rss"><h:outputText value="#{msgMenu.perfil}"/></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</f:view>
<link href="css/pag/menu.css" rel="stylesheet" media="screen" />
</html>
