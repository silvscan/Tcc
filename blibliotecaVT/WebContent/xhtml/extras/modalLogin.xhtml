<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:loadBundle basename="resources.modalLoginBR" var="msgLogin"/>
	<div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
		<h:form id="frmLogin">
			<div class="modal-header">
				<a href="#" class="close" data-dismiss="modal"><h:outputText value="#{msgLogin.fechar}"/></a>
				<h3><h:outputText value="#{msgLogin.titulo}"/></h3>
				</div>
			<div class="modal-body">
				<div class="divDialogElements">
					<h:outputText value="#{msgLogin.inputUsuario}"/>
					<h:inputText styleClass="xlarge" id="login_usuario" value="#{loginBean.usuario.login}"/><br/>
					<h:outputText value="#{msgLogin.inputSenha}"/>
					<p:password styleClass="xlarge" type="password" id="login_senha" value="#{loginBean.usuario.senha}"/>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" onclick="closeDialog ();"><h:outputText value="#{msgLogin.btnCancelar}"/></a>
				<h:commandButton styleClass="btn btn-primary" value="#{msgLogin.btnEntrar}" action="#{loginBean.efetuarLogin}"/>
			</div>
		</h:form>
	</div>
</f:view>
<script src="js/extras/modalLogin.js"/>
<link href="css/extras/modalLogin.css" rel="stylesheet" media="screen" />
</html>
