<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<f:loadBundle basename="resources.modalLoginBR" var="msgLogin"/>
	<div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
		<div class="modal-header">
			<a href="#" class="close" data-dismiss="modal"><h:outputText value="#{msgLogin.fechar}"/></a>
			<h3><h:outputText value="#{msgLogin.titulo}"/></h3>
			</div>
		<div class="modal-body">
			<div class="divDialogElements">
				<input class="xlarge" type="text" id="login_usuario" placeholder="#{msgLogin.inputUsuario}" />
				<input class="xlarge" type="password" id="login_senha" placeholder="#{msgLogin.inputSenha}"/>
			</div>
			<input type="checkbox"/> 
			<h:outputText value=" #{msgLogin.gravarSenha}"/>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" onclick="closeDialog ();"><h:outputText value="#{msgLogin.btnCancelar}"/></a>
			<a href="#" class="btn btn-primary" onclick="okClicked ();"><h:outputText value="#{msgLogin.btnEntrar}"/></a>
		</div>
	</div>
</f:view>
<script src="js/extras/modalLogin.js"/>
<link href="css/extras/modalLogin.css" rel="stylesheet" media="screen" />
</html>
